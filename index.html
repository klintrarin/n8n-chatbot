<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>n8n Chatbot</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    .chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .input-area { margin-top: 10px; display: flex; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Chat with n8n ðŸ¤–</h2>
  <div class="chat" id="chatBox"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');

    function appendMessage(sender, message) {
      const msgDiv = document.createElement('div');
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('You', message);
      input.value = '';

      try {
        const res = await fetch('https://your-n8n-workspace.n8n.cloud/webhook/chatbot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        appendMessage('Bot', data.reply || '[No reply]');
      } catch (err) {
        appendMessage('Bot', '[Error contacting n8n]');
        console.error(err);
      }
    }
  </script>
</body>
</html>
